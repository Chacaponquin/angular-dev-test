<section class="pt-5 md:pt-10 w-full flex justify-center px-5">
  <div class="flex flex-col max-w-[600px] w-full">
    <form
      action=""
      [formGroup]="itemForm"
      (ngSubmit)="createItem()"
      class="flex flex-col w-full"
    >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          class="h-[150px]"
        ></textarea>
      </mat-form-field>

      <div class="flex gap-x-4 justify-between">
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" type="number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Cost</mat-label>
          <input matInput formControlName="cost" type="number" />
        </mat-form-field>
      </div>

      <mat-select
        *ngIf="categories.length"
        formControlName="categoryId"
        class="mt-3"
      >
        <mat-option *ngFor="let cat of categories" value="{{ cat.id }}">{{
          cat.name
        }}</mat-option>
      </mat-select>

      <div class="flex justify-end mt-5 gap-x-5">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          disabled="{{ loading }}"
        >
          Create
        </button>

        <a routerLink="/items">
          <button mat-raised-button disabled="{{ loading }}">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</section>
