<main class="w-full h-screen flex justify-center py-32">
  <section class="w-[700px] flex flex-col">
    <div class="flex mb-5 justify-end w-full">
      <a routerLink="/create_item">
        <button mat-raised-button color="primary">Create</button>
      </a>
    </div>

    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let item">{{ item.category }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>

      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cat">
          <div class="flex gap-x-4 justify-center">
            <a [routerLink]="['/update_item', cat.id]">
              <button
                mat-raised-button
                color="primary"
                disabled="{{ deleteLoading }}"
              >
                Update
              </button>
            </a>

            <button
              mat-raised-button
              color="warn"
              (click)="deleteItem(cat.id)"
              disabled="{{ deleteLoading }}"
            >
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
