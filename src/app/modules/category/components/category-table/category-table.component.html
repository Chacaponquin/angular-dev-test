<section class="pt-32 flex justify-center">
  <div class="w-[750px] flex flex-col">
    <div class="flex w-full justify-end mb-5">
      <a href="/create_category">
        <button mat-raised-button color="primary">Create</button>
      </a>
    </div>

    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let cat">{{ cat.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let cat">{{ cat.description }}</td>
      </ng-container>

      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cat">
          <div class="flex gap-x-4 justify-center">
            <button
              mat-raised-button
              color="primary"
              disabled="{{ deleteLoading }}"
            >
              Update
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteCategory(cat.id)"
              disabled="{{ deleteLoading }}"
            >
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
