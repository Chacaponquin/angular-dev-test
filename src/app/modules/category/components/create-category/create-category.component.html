<section class="pt-32 flex justify-center items-center">
  <div class="flex flex-col w-[500px]">
    <form
      action=""
      [formGroup]="createForm"
      (ngSubmit)="createCategory()"
      class="flex flex-col w-full"
    >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <div class="flex justify-end w-full gap-x-5">
        <button
          mat-raised-button
          disabled="{{ loading }}"
          color="primary"
          type="submit"
        >
          Create
        </button>

        <a href="/categories">
          <button mat-raised-button disabled="{{ loading }}">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</section>
