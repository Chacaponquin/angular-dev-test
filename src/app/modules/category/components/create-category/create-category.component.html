<section class="pt-5 md:pt-10 px-5 flex justify-center items-center">
  <div class="flex flex-col w-full max-w-[500px]">
    <form action="" [formGroup]="createForm" class="flex flex-col w-full">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          class="h-[200px]"
        ></textarea>
      </mat-form-field>

      <div class="flex justify-end w-full gap-x-5">
        <button
          mat-raised-button
          disabled="{{ loading }}"
          color="primary"
          (click)="createCategory()"
        >
          Create
        </button>

        <a routerLink="/categories">
          <button mat-raised-button disabled="{{ loading }}">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</section>
