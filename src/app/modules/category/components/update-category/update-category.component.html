<section class="pt-5 md:pt-10 flex px-5 justify-center items-center">
  <div class="flex flex-col max-w-[500px] w-full">
    <form
      action=""
      [formGroup]="form"
      (ngSubmit)="updateCategory()"
      class="flex flex-col w-full"
    >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <div class="flex justify-end w-full gap-x-5">
        <button
          mat-raised-button
          disabled="{{ loading }}"
          color="primary"
          type="submit"
        >
          Update
        </button>

        <a routerLink="/categories">
          <button mat-raised-button disabled="{{ loading }}">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</section>
