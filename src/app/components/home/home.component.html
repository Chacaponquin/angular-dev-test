<div class="h-screen w-full flex pt-5 md:pt-32 justify-center overflow-auto">
  <div
    class="flex gap-x-10 gap-y-6 md:flex-row flex-col md:justify-center items-center md:items-start"
  >
    <section
      *ngFor="let section of sections"
      class="flex flex-col items-center w-max"
    >
      <img
        src="{{ section.image }}"
        alt="{{ section.alt }}"
        class="w-[300px] h-[300px] object-contain"
      />
      <a routerLink="{{ section.route }}">
        <button mat-raised-button color="primary">
          {{ section.buttonText }}
        </button>
      </a>
    </section>
  </div>
</div>
